<!DOCTYPE html>
<html>
    <head>
		<meta http-equiv="Content-Security-Policy" 
    content="default-src * 'self' 'unsafe-inline' data: gap: 'unsafe-eval';
    style-src * 'self' 'unsafe-inline'; 
    connect-src * ; 
    script-src * 'self' 'unsafe-inline'; 
    media-src *">
		<style>
			html,body{background:blue;margin:0px;height:100%;width:100%;font-family:verdana;}
			.contenedores{width:70%;margin:auto;height:80%;}
			.etiqueta{color:white;font-weight:bolder;font-size:20px;height:5%;overflow:hidden;;}
			.contenedor{height:38%;}
			.boquilla{width:50%;height:10%;border:3px solid white;border-bottom:0px;margin:auto;}
			.boquilla > div{width:100%;height:100%;float:left;background-color:blue;margin-top:3px;z-index:100;position:relative;}
			.cuerpo{width:100%;height:90%;border:3px 3px 3px 0px;border-color:white;border-style:solid;margin:auto;position:relative;}
			p.etiqueta{text-align:center;}
			div.etiqueta.roja{text-align:center;margin-bottom:3%;margin-top:0px;}
			div.etiqueta{margin-top:5%;}
			div.botonera{height:10%;}
			div.botonera button{height:100%;border-radius:100%;display:block;border:0px;background-color:black;color:white;float:left;margin-left:12%;}
			div.botonera button:active{background-color:white;color:black;}	
			.nivel{width:100%;position:absolute;bottom:0px;background-color:white;}			
			.porcentaje{width:20%;position:absolute;z-index:100;bottom:40%;text-align:center;padding:2%;background-color:blue;color:white;font-size:20px;margin-left:40%;}
		</style>
			
		<script src="jquery.js"></script>
		<script>
			var url='http://192.168.0.101/';
			
			$.support.cors=true;
			
			function GetVal(nodo,tag){
				try{
					return nodo.getElementsByTagName(tag)[0].childNodes[0].nodeValue;
				}catch(e){
					return null;
				}
			}
			
			function CargarEstado(){
				$.post(url,function(dxml){
					Procesar(dxml);
				});
			}
			
			function Procesar(dxml){
				
					var modo=GetVal(dxml,"modo");
					var power=GetVal(dxml,"power");
					var bomba=GetVal(dxml,"bomba");
					var nt=GetVal(dxml,"nt");
					var nc=GetVal(dxml,"nc");
					
					if(modo==1){
						document.getElementById("modo").innerHTML="AUTOMATICO";
					}else if(modo==2){
						document.getElementById("modo").innerHTML="SEMIAUTOMATICO";
					}else if(modo==3){
						document.getElementById("modo").innerHTML="MANUAL";
					}
					
					if(power==1){
						document.getElementById("power").innerHTML="OFF";
						document.getElementById("power").style.backgroundColor="red";
					}else if(power==0){
						document.getElementById("power").innerHTML="ON";
						document.getElementById("power").style.backgroundColor="black";
					}
					
					if(bomba==1){
						document.getElementById("bomba").innerHTML="BOMBA ACTIVA";
						document.getElementById("bomba").style.backgroundColor="green";
					}else if(bomba==0){
						document.getElementById("bomba").innerHTML="BOMBA APAGADA";
						document.getElementById("bomba").style.backgroundColor="black";
					}
					
					document.getElementById("pt").innerHTML=parseInt((parseInt(nt,10)/1024) * 100,10)+ "%";
					document.getElementById("pc").innerHTML=parseInt((parseInt(nc,10)/1024) * 100,10)+ "%";
					document.getElementById("nit").style.height=parseInt((parseInt(nt,10)/1024) * 100,10)+ "%";
					document.getElementById("nic").style.height=parseInt((parseInt(nc,10)/1024) * 100,10)+ "%";
			}
			
			function Click(indice){
				$.get(url+"?btn="+indice,function(dxml){Procesar(dxml);});
			}
			
		</script>
    </head>

    <BODY onload="CargarEstado();window.setInterval('CargarEstado();',500)">
		<div class="etiqueta roja" id="bomba">-DESC-</div>
		<div class="contenedores">
			<div class="etiqueta">T:</div>
			<div class="contenedor"id="tinaco">
				<div class="boquilla">
					<div class="comp"></div>
				</div>
				<div class="cuerpo">
					<div class="porcentaje" id="pt"></div>
					<div class="nivel" id="nit"></div>
				</div>
			</div>
			<div class="etiqueta">C:</div>
			<div class="contenedor" id="cisterna">
				<div class="boquilla">
					<div class="comp"></div>
				</div>
				<div class="cuerpo">
					<div class="porcentaje" id="pc"></div>
					<div class="nivel" id="nic"></div>
				</div>
			</div>
			<p class="etiqueta" id="modo">-DESC-</p>
		</div>
		<div class="botonera">
			<button style="padding-left:6%;padding-right:6%;" id="power" onclick="Click(3);" >ON</button>
			<button onclick="Click(1);">MODO</button>
			<button onclick="Click(2);">BOMBA</button>
		</div>
    </BODY>
	 
</HTML>
